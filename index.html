<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/咖啡.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>云江の主页</title>
  <link rel="stylesheet" href="./src/loder.css">
</head>

<body>
  <div id="app">
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div class="load_title">正在加载系统,请耐心等待
        <br>
        <span>V0.2</span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script src="https://api.vvhan.com/api/yinghua"></script>
  <script src="https://api.vvhan.com/api/bolang"></script>
  <script>
    (function (win) {
      // 获取页面所有的 <script > 标签对象
      let scripts = document.getElementsByTagName('script')
      // 遍历标签
      for (let i = 0; i < scripts.length; i++) {
        // 提取单个<script > 标签对象
        let script = scripts[i]
        // 获取标签中的 src
        let url = script.getAttribute("src")
        // 获取标签中的 type
        let type = script.getAttribute("type")
        // 获取标签中的js代码
        let scriptText = script.innerHTML
        // 如果有引用地址或者 type 属性 为 "module" 则代表该标签需要更改
        if (url || type === "module") {
          // 创建一个新的标签对象
          let tag = document.createElement('script');
          // 设置src的引入
          tag.setAttribute('url', url);
          // 设置js代码
          tag.innerHTML = scriptText
          // 删除原先的标签
          script.remove()
          // 将标签添加到代码中
          document.getElementsByTagName('head')[0].appendChild(tag)
        }
      }
    })(window)
  </script>
</body>

</html>
